name: build-native-and-k8s-deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build native and push image
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java & GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'

      - name: Docker login
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u matiasmartin00 --password-stdin

      - name: Cache Maven wrapper
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            .mvn/wrapper
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build native image
        run: |
          ./mvnw clean install -Pnative -DskipTests

      - name: Upload Kubernetes manifests
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifests
          path: target/kubernetes/kubernetes.yml

  deploy:
    name: Deploy to Kubernetes
    runs-on: self-hosted
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Kubernetes manifests
        uses: actions/download-artifact@v4
        with:
          name: k8s-manifests
          path: manifests

      - name: Install kubectl
        run: |
          VERSION=v1.28.1
          ARCH=arm64
          echo "Downloading kubectl version $VERSION for $ARCH"
          curl -LO "https://dl.k8s.io/release/$VERSION/bin/linux/$ARCH/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f manifests/kubernetes.yml -n matiasmartin-labs

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/auth-ms -n matiasmartin-labs --timeout=30s
