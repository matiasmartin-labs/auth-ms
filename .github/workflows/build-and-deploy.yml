name: Build & Deploy Native Quarkus App

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build native and push image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java & GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'

      - name: Docker login
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u matiasmartin00 --password-stdin

      - name: Build native image
        run: |
          ./mvnw clean install -Pnative -Dquarkus.native.container-build=true -Dquarkus.native.arch=aarch64

      - name: Upload Kubernetes manifests
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifests
          path: target/kubernetes/kubernetes.yml

  deploy:
    name: Deploy to Kubernetes
    runs-on: self-hosted
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Kubernetes manifests
        uses: actions/download-artifact@v4
        with:
          name: k8s-manifests
          path: manifests

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f manifests/kubernetes.yml
          kubectl rollout status deployment/auth-ms -n default
